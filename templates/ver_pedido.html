{% extends "base.html" %}
{% block contenido %} 
<ul>
    <li>
        Gusto: {{pizza.gusto}}
    </li>
    <li>
        Tamanio: {{pizza.tamanio}}
    </li>
    {{% if pizza.imagen %}}
       <li>
           Imagen: <img src={{pizza.imagen.url}} alt="Imagen de lo Pizza" height="300px">
       </li>
    {{% endif %}}   
</ul>
{% endblock contenido %}
